<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Information Form</title>
</head>
<body>

  <h2>Basic Information Form</h2>

  <form>

    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <!-- Mobile Number -->
    <label for="mobile">Mobile No:</label>
    <input type="tel" id="mobile" name="mobile"><br><br>

    <!-- Email Address -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    <!-- Education -->
    <label>Education Done:</label><br>
    <input type="checkbox" id="highschool" name="education" value="High School">
    <label for="highschool">High School</label><br>

    <input type="checkbox" id="intermediate" name="education" value="Intermediate">
    <label for="intermediate">Intermediate</label><br>

    <input type="checkbox" id="graduation" name="education" value="Graduation">
    <label for="graduation">Graduation</label><br><br>

    <!-- Do you like tea -->
    <label for="tea">Do you like tea?</label>
    <select id="tea" name="tea">
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="Sometimes">Sometimes</option>
    </select><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
